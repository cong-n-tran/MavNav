plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // Ensure this is applied correctly
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.mavnav"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.9' // Add Gson
    implementation 'com.google.firebase:firebase-auth:22.0.0' // Firebase auth (if needed)
    // Other dependencies
}
